<!DOCTYPE html>
<html>
<head>
    <title>Attendance Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background: #F4E4F1;
            color: #333;
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 1200px;
            margin: auto;
            background: #D08CC5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        label {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input,
        select {
            padding: 8px;
            border: 2px solid #ed97de;
            border-radius: 5px;
            font-size: 12px;
            background: #f9f9f9;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .invalid {
            border-color: red;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .button-container {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .button-container button:hover {
            background: #2980b9;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ed97de;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        ul li button {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 5px 10px;
            font-size: 12px;
        }

        ul li button:hover {
            background: #c0392b;
        }

        .suggestions {
            position: absolute;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
        }

        .suggestions li {
            padding: 10px;
            cursor: pointer;
        }

        .suggestions li:hover {
            background: #f0f0f0;
        }

        .leave-dates-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .leave-dates-list li {
            flex: 1 1 calc(33.333% - 10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ed97de;
            border-radius: 5px;
        }

        .leave-dates-list li button {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 5px 10px;
            font-size: 12px;
        }

        .leave-dates-list li button:hover {
            background: #c0392b;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .pl {
            background-color: red;
            color: white;
        }

        .bld {
            background-color: darkgreen;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Attendance Management Form</h2>
    <div class="form-container">
        <div class="form-group">
            <label for="associateId">Associate ID:</label>
            <input type="number" id="associateId" placeholder="Enter Associate ID" required>
            <ul id="idSuggestions" class="suggestions"></ul>
            <div class="error-message" id="associateIdError"></div>
        </div>
        <div class="form-group">
            <label for="associateName">Associate Name:</label>
            <input type="text" id="associateName" placeholder="Enter Associate Name" required>
            <ul id="nameSuggestions" class="suggestions"></ul>
            <div class="error-message" id="associateNameError"></div>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" required>
                <option value="">Select Status</option>
                <option value="Active">Active</option>
                <option value="UBL">UBL</option>
            </select>
            <div class="error-message" id="statusError"></div>
        </div>
        <div class="form-group">
            <label for="projectId">Project ID:</label>
            <input type="number" id="projectId" placeholder="Enter Project ID" required>
            <div class="error-message" id="projectIdError"></div>
        </div>
        <div class="form-group">
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" placeholder="Enter Project Name" required>
            <div class="error-message" id="projectNameError"></div>
        </div>
        <div class="form-group">
            <label for="allocationStartDate">Allocation Start Date:</label>
            <input type="date" id="allocationStartDate" required>
            <div class="error-message" id="allocationStartDateError"></div>
        </div>
        <div class="form-group">
            <label for="onshoreOffshore">Onshore/Offshore:</label>
            <select id="onshoreOffshore" required>
                <option value="">Select Onshore/Offshore</option>
                <option value="Onshore">Onshore</option>
                <option value="Offshore">Offshore</option>
            </select>
            <div class="error-message" id="onshoreOffshoreError"></div>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="Enter Location" required>
            <div class="error-message" id="locationError"></div>
        </div>
        <div class="form-group">
            <label for="leaveDates">Leave Dates:</label>
            <input type="text" id="leaveDates" placeholder="Enter Leave Dates (comma-separated)" required>
            <div class="error-message" id="leaveDatesError"></div>
        </div>
        <ul id="leaveDatesList" class="leave-dates-list"></ul>
        <div class="form-group">
            <label for="leaveType">Leave Type:</label>
            <select id="leaveType" required>
                <option value="">Select Leave Type</option>
                <option value="PL">PL</option>
                <option value="BLD">BLD</option>
            </select>
            <div class="error-message" id="leaveTypeError"></div>
        </div>
    </div>
    <div class="button-container">
        <button id="submitBtn">Submit</button>
    </div>
    <table id="liveTable">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Associate ID</th>
                <th>Associate Name</th>
                <th>Status</th>
                <th>Project ID</th>
                <th>Project Name</th>
                <th>Allocation Start Date</th>
                <th>Onshore/Offshore</th>
                <th>Location</th>
                <th>Leave Date</th>
                <th>Leave Type</th>
            </tr>
        </thead>
        <tbody>
            <!-- Live data rows will be added here -->
        </tbody>
    </table>
</body>
</html>
